  <header id="masthead">

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
          <h3>Connect with Me</h3>
          <a href="https://github.com/lpeteet" target="_blank" data-toggle="tooltip" title="GitHub!"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
          <a href="https://www.linkedin.com/pub/larry-peteet/0/736/b21" target="_blank" data-toggle="tooltip" title="LinkedIn Portfolio!"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>

      </div>
    </section>
  </div>
